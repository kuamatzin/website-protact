      /* Progress Section */

        background: white;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
      }

      .progress-section h3 {
        color: #2c2c2c;
        margin-bottom: 20px;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .progress-section h3 i {

        color: white;
      }

      .progress-status-warning {

        color: #856404;
      }

      .progress-status-info {
        background: #17a2b8;
        color: white;
      }

      .progress-status-success {
        background: #28a745;
        color: white;
      }

      .progress-bar-container {
        height: 40px;
        background: #e9ecef;
        border-radius: 50px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .progress-bar-fill {
        height: 100%;
        border-radius: 50px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 16px;
        transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        font-size: 15px;
        font-weight: 700;
        color: white;
        overflow: visible;
        animation: progressLoadLarge 2s ease-out;
      }

      @keyframes progressLoadLarge {
        from {
          width: 0 !important;
          opacity: 0.3;
        }
        to {
          opacity: 1;
        }
      }

      .progress-bar-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        border-radius: 50px 50px 0 0;
      }

      .progress-bar-fill-secondary {

        background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #c92a2a 100%);

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false,
      });

      // API Configuration - auto-detect or use environment variable
      const API_BASE_URL = window.PROTACT_API_URL || 'http://localhost:8000/api/public';

      // Get parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const clientToken = urlParams.get('token');
      const inspectionListId = urlParams.get('inspection');

      // Store for navigation
      let stationId = null;

      if (!clientToken || !inspectionListId) {
        showError('Parámetros de acceso inválidos.');
      } else {
        sessionStorage.setItem('clientToken', clientToken);
        loadInspectionList();
      }

      async function loadInspectionList() {
        try {
          const response = await fetch(
            `${API_BASE_URL}/inspection-lists/${inspectionListId}?client_token=${clientToken}`
          );
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.error.message || 'Error al cargar la lista de inspección');
          }

          renderInspectionList(data.data.inspection_list);
        } catch (error) {
          console.error('Error:', error);
          showError(error.message || 'Error al conectar con el servidor');
        }
      }

      function renderInspectionList(inspectionList) {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('inspectionContent').style.display = 'block';

        const inspection = inspectionList.inspection;
        const station = inspectionList.station;

        // Store station ID for navigation
        stationId = station.id;

        // Hero section
        const inspectionDate = new Date(inspection.inspection_start_datetime);
        document.getElementById('inspectionDate').textContent = inspectionDate.toLocaleDateString(
          'es-MX',
          {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
          }
        );
        document.getElementById('inspectionTime').textContent = inspectionDate.toLocaleTimeString(
          'es-MX',
          {
            hour: '2-digit',
            minute: '2-digit',
          }
        );

        const statusBadge = document.getElementById('statusBadge');
        statusBadge.textContent = inspection.status_label;
        statusBadge.className = `status-badge status-${inspection.status}`;

        // Progress section
        if (inspectionList.progress) {
          const percentage = inspectionList.progress.percentage || 0;
          const status = inspectionList.progress.status || {};

          document.getElementById('progressPercentage').textContent = `${percentage}%`;
          document.getElementById('progressStatusBadge').textContent = status.text || '';
          document.getElementById('progressStatusBadge').className =
            `progress-status-badge progress-status-${status.color}`;
          document.getElementById('progressBarFill').style.width = `${percentage}%`;
          document.getElementById('progressBarFill').className =
            `progress-bar-fill progress-bar-fill-${status.color}`;
        }

        // Station info
        document.getElementById('stationName').textContent = station.name || station.internal_name;
        document.getElementById('stationNameBreadcrumb').textContent =
          station.name || station.internal_name;
        document.getElementById(
          'stationAddress'
        ).textContent = `${station.address}, ${station.suburb}`;
        document.getElementById(
          'stationLocation'
        ).textContent = `${station.city}, ${station.state}`;

        // Inspection details
        document.getElementById('personInCharge').textContent = inspection.person_in_charge;
        document.getElementById('startDateTime').textContent = new Date(
          inspection.inspection_start_datetime
        ).toLocaleString('es-MX');
        document.getElementById('endDateTime').textContent = new Date(
          inspection.inspection_end_datetime
        ).toLocaleString('es-MX');

        // Inspectors
        const inspectorsList = inspection.inspectors
          .map((inspector) => `${inspector.name} ${inspector.lastname}`)
          .join(', ');
        document.getElementById('inspectorsList').textContent =
          inspectorsList || 'No especificado';

        // Render tabs content
        renderGeneralInfo(inspectionList.equipment_volume);
        renderEquipmentInfo(inspectionList.equipment_volume);
        renderLevelProbes(inspectionList.requirements_measurement_system?.sondas_nivel || []);
        renderTempProbes(inspectionList.requirements_measurement_system?.sondas_temperatura || []);
        renderTanks(inspectionList.requirements_measurement_system?.tanques || []);
        renderServiceStations(inspectionList.service_stations);
        renderMeasurementSystem(inspectionList.requirements_measurement_system);
        renderComputerSystems(inspectionList.requirements_computer_systems);
        renderSecurity(inspectionList.security_requirements);
      }

          ${createInfoItem('Marca antivirus', securityRequirements?.marca_antivirus)}
          ${createInfoItem('Marca firewall', securityRequirements?.marca_firewall)}
          ${createInfoItem('Nombre acuerdo de confidencialidad', securityRequirements?.nombre_acuerdo_confidencialidad)}
        `;
      }

      function createInfoItem(label, value) {
        let displayValue;
        let valueClass = 'value';

        if (!value || value === 'null' || value === 'undefined') {
          displayValue = 'Sin información';
          valueClass = 'value value-empty';
        } else {
          displayValue = value;
        }

        return `
          <div class="info-item">
            <label>${label}</label>
            <div class="${valueClass}">${displayValue}</div>
          </div>
        `;
      }

      function formatDate(dateString) {
        if (!dateString) {
          return '<span class="value-empty">Sin información</span>';
        }

        try {
          const date = new Date(dateString);

          // Check if date is valid
          if (isNaN(date.getTime())) {
            return '<span class="value-error">Fecha inválida</span>';
          }

          return date.toLocaleDateString('es-MX', {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
          });
        } catch (e) {
          return '<span class="value-error">Error en formato</span>';
        }
      }

      function downloadPDF() {
        window.open(
          `http://localhost:8000/api/inspection-lists/${inspectionListId}/generate-document?format=pdf`,
          '_blank'
        );
      }

      function downloadWord() {
        window.open(
          `http://localhost:8000/api/inspection-lists/${inspectionListId}/generate-document?format=docx`,
          '_blank'
        );
      }

      function goToDashboard() {
        window.location.href = `client-dashboard.html?token=${clientToken}`;
      }

      function goToStationInspections() {
        if (stationId) {
          window.location.href = `station-inspections.html?token=${clientToken}&station=${stationId}`;
        } else {
          goToDashboard();
        }
      }

      function showError(message) {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
        document.getElementById('errorMessage').textContent = message;
      }
